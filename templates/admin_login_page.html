<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</head>
<body>
    <h1 style=" position: absolute;top: 10%;left: 25%;font-family: 'Arial Rounded MT Bold';color: #e0a800;font-size: 50px">Citizen Complaint Processing Portal</h1>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <form class="form-container needs-validation" method="post" novalidate>
                    {% csrf_token %}
                    {% if error_message %}
                        <div class="alert alert-danger alert-dismissible fade show">
                            <strong>Error!</strong> {{ error_message }}
                        </div>
                    {% endif %}
                    <h2 style="color: white">Admin Login</h2>
                    <div class="form-group" style="margin-top: 30px">
                        <label style="color: white" for="admin_username">Username:</label>
                        <input type="text" class="form-control" id="admin_username" name="admin" placeholder="Enter username" required>
                        <div class="invalid-feedback">
                            Please enter username
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="color: white" for="pswd">Password:</label>
                        <input type="password" class="form-control" id="pswd" name="password" placeholder="Enter password" required>
                        <div class="invalid-feedback">
                            Please enter password
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 40px;">
                        <button type="submit" class="btn btn-success btn-block" formaction="/adminenter/">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
