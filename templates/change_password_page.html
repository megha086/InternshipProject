<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1 style="position: absolute;top: 10%;left: 25%;font-family: 'Arial Rounded MT Bold';color: #e0a800;font-size: 50px">Citizen Complaint Processing Portal</h1>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <form class="form-container" method="post">
                    {% csrf_token %}
                     {% if error_message %}
                        <div class="alert alert-danger alert-dismissible fade show">
                            <strong>Error!</strong> {{ error_message }}
                        </div>
                    {% endif %}
                    <h2 style="color: white">Change Password</h2>
                    <div class="form-group" style="margin-top: 30px">
                        <label style="color: white">Old Password:</label>
                        <input type="password" class="form-control" id="old_pwd" name="oldpassword" placeholder="Enter old password">
                    </div>
                    <div class="form-group">
                        <label style="color: white">New Password:</label>
                        <input type="password" class="form-control" id="new_pwd" name="newpassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label style="color: white">Confirm Password:</label>
                        <input type="password" class="form-control" id="conf_pwd" name="confirmpassword" placeholder="Re-type new password">
                    </div>
                    <div class="form-group" style="margin-top: 40px;">
                        <button type="submit" class="btn btn-success btn-block" formaction="#">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
